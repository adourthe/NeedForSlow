# CM Modif du port

<VirtualHost *:8080>
	ServerAdmin webmaster@localhost

# modif des chemin

	DocumentRoot "/users/imr/adourthe/Documents/webSocket/apache2/htdocs"
	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>
	<Directory "/users/imr/adourthe/Documents/webSocket/apache2/htdocs">
		Options Indexes FollowSymLinks MultiViews
		AllowOverride None
		Order allow,deny
		allow from all
	</Directory>

	ScriptAlias /cgi-bin/ "/users/imr/adourthe/Documents/webSocket/apache2/cgi-bin/"
	<Directory "/users/imr/adourthe/Documents/webSocket/apache2/cgi-bin">
		AllowOverride None
		Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
		Order allow,deny
		Allow from all
	</Directory>

#CM d√©fini en global
#	ErrorLog /var/log/apache2/error.log"

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

#	CustomLog /var/log/apache2/access.log" combined

    Alias /doc/ "/usr/share/doc/"
    <Directory "/usr/share/doc/">
        Options Indexes MultiViews FollowSymLinks
        AllowOverride None
        Order deny,allow
        Deny from all
        Allow from 127.0.0.0/255.0.0.0 ::1/128
    </Directory>

</VirtualHost>
